<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Day 24 - Password Generator</title>
  </head>
  <body>
    <div class="app">
      <header class="heading">Day 24 - 100 Days of Code</header>
      <div class="password-box">
        <div class="panel">
          <p class="password" id="password">Click on Generate</p>
        </div>
        <button id="copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <div class="form">
        <div class="text-box">
          <span id="text-length">Length: 8</span>
        </div>
        <div class="slide options">
          <span class="min-max">4</span>
          <input
            type="range"
            class="slide"
            max="18"
            min="4"
            id="range-element"
            value="8"
          />
          <span class="min-max">18</span>
        </div>
        <div class="text-box">
          <span class="form-text">Settings</span>
        </div>
        <div class="options">
          <p>Contains UpperCase</p>
          <label class="switch">
            <input type="checkbox" id="isUpper" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="options">
          <p>Contains lowerCase</p>
          <label class="switch">
            <input type="checkbox" id="isLower" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="options">
          <p>Contains Numbers</p>
          <label class="switch">
            <input type="checkbox" id="isNum" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="options">
          <p>Contains Special Characters</p>
          <label class="switch">
            <input type="checkbox" id="isSpecial" />
            <span class="slider round"></span>
          </label>
        </div>

        <button class="options btn" id="generate">Generate</button>
        <span
          >Developed by:
          <a href="https://linkedin.com/bishalk21">Bishal Karki</a></span
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
